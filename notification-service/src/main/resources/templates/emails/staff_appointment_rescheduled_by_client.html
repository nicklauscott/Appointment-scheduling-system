<h2>Appointment Rescheduled</h2>
<p>Hi {{staffName}},</p>
<p>{{customerName}} has <strong>rescheduled</strong> their appointment.</p>
<ul>
    <li><strong>New Date:</strong> {{date}}</li>
    <li><strong>New Time:</strong> {{startTime}} - {{endTime}}</li>

</ul>
<p>Please open your app to <strong>accept or decline</strong> the update.</p>
<p>Thanks,<br/>{{companyName}}</p>
